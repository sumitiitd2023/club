<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Slots</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .main-attraction-timing {
            margin: 20px auto;
            width: 80%;
            max-width: 600px;
        }

        .main-attraction-timing table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            font-size: 18px;
            text-align: left;
        }

        .main-attraction-timing th, .main-attraction-timing td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
        }

        .main-attraction-timing th {
            background-color: #4CAF50;
            color: white;
        }

        .main-attraction-timing tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .main-attraction-timing tr:hover {
            background-color: #f1f1f1;
        }

        .main-attraction-timing caption {
            font-size: 24px;
            font-weight: bold;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="main-attraction-timing">
        <table>
            <caption>Booking Slots</caption>
            <thead>
                <tr>
                    <th>Slot</th>
                    <th>Timing</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Slot 1</td>
                    <td>8:00 AM to 3:00 PM</td>
                </tr>
                <tr>
                    <td>Slot 2</td>
                    <td>3:00 PM to 11:00 PM</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
