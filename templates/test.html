<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Operating Hours</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        /* Button Styling */
        .btn {
            background-color: #007bff; /* Blue background */
            border: none; /* Remove borders */
            color: white; /* White text */
            padding: 12px 24px; /* Padding for the button */
            text-align: center; /* Centered text */
            text-decoration: none; /* Remove underline */
            display: inline-flex; /* Inline flex for alignment */
            align-items: center; /* Center content vertically */
            font-size: 16px; /* Font size */
            margin: 10px; /* Margin around the button */
            cursor: pointer; /* Pointer cursor on hover */
            border-radius: 5px; /* Rounded corners */
            transition: background-color 0.3s, transform 0.3s; /* Transition effects */
        }

        .btn:hover {
            background-color: #0056b3; /* Darker blue on hover */
            transform: scale(1.05); /* Slightly enlarge on hover */
        }

        .btn i.fa {
            margin-right: 8px; /* Space between icon and text */
        }

        /* Table Styling */
        .table-container {
            display: none; /* Hide by default */
            margin: 20px 0; /* Margin for spacing */
        }

        table {
            width: 100%; /* Full width */
            border-collapse: collapse; /* Remove spacing between borders */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Shadow effect */
            font-family: Arial, sans-serif; /* Font style */
        }

        th, td {
            border: 1px solid #ddd; /* Gray border */
            padding: 12px; /* Padding for cells */
            text-align: left; /* Align text to the left */
        }

        th {
            background-color: #f4f4f4; /* Light gray background for headers */
            color: #333; /* Darker text color for headers */
        }

        tr:nth-child(even) {
            background-color: #f9f9f9; /* Stripe pattern */
        }

        tr:hover {
            background-color: #f1f1f1; /* Highlight row on hover */
        }
    </style>
</head>
<body>
    <!-- Buttons to toggle each sport's table -->
    <button class="btn" onclick="toggleTable('football')"><i class="fa fa-football-ball"></i> Football</button>
    <button class="btn" onclick="toggleTable('basketball')"><i class="fa fa-basketball-ball"></i> Basketball</button>
    <button class="btn" onclick="toggleTable('tennis')"><i class="fa fa-table-tennis"></i> Tennis</button>
    <button class="btn" onclick="toggleTable('swimming')"><i class="fa fa-swimmer"></i> Swimming</button>
    <button class="btn" onclick="toggleTable('golf')"><i class="fa fa-golf-ball"></i> Golf</button>

    <!-- Tables for each sport -->
    <div id="football" class="table-container">
        <button class="btn" onclick="toggleTable('football')"><i class="fa fa-times"></i> Hide Football Hours</button>
        <table>
            <thead>
                <tr>
                    <th>Category</th>
                    <th>Morning Session</th>
                    <th>Evening Session</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Member/Spouse</td>
                    <td><i class="fa fa-clock-o" aria-hidden="true"></i> 6:30am to 11:00am</td>
                    <td><i class="fa fa-clock-o" aria-hidden="true"></i> 5:00pm to 9:00pm</td>
                </tr>
                <!-- Add more rows as needed -->
            </tbody>
        </table>
    </div>

    <div id="basketball" class="table-container">
        <button class="btn" onclick="toggleTable('basketball')"><i class="fa fa-times"></i> Hide Basketball Hours</button>
        <table>
            <thead>
                <tr>
                    <th>Category</th>
                    <th>Morning Session</th>
                    <th>Evening Session</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Member/Spouse</td>
                    <td><i class="fa fa-clock-o" aria-hidden="true"></i> 7:00am to 12:00pm</td>
                    <td><i class="fa fa-clock-o" aria-hidden="true"></i> 6:00pm to 10:00pm</td>
                </tr>
                <!-- Add more rows as needed -->
            </tbody>
        </table>
    </div>

    <!-- Repeat the above structure for other sports -->

    <script>
        function toggleTable(sport) {
            var table = document.getElementById(sport);
            var tables = document.querySelectorAll('.table-container');

            tables.forEach(function(t) {
                if (t.id !== sport) {
                    t.style.display = 'none'; // Hide other tables
                }
            });

            if (table.style.display === 'none' || table.style.display === '') {
                table.style.display = 'block';
            } else {
                table.style.display = 'none';
            }
        }
    </script>
</body>
</html>
